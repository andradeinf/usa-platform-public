cron:
- url: '/job/mailNotification/checkPendingDeliveryRequestNotifications'
  schedule: 'every 1 hours from 6:00 to 22:00'
  timezone: 'America/Sao_Paulo'
  description: 'Send e-mail to suppliers with new Delivery Requests'
- url: '/job/stock/updateProductStock'
  schedule: 'every day 02:00'
  timezone: 'America/Sao_Paulo'
  description: 'Archive completed Manufacture and Delivery requests'
- url: '/job/indexing/updateAllDocumentsFranchiseeIndex'
  schedule: 'every day 02:20'
  timezone: 'America/Sao_Paulo'
  description: 'Auto refresh all franchisees document indexes'
- url: '/job/delivery/autoCancelPendingWithRestriction'
  schedule: 'every day 02:30'
  timezone: 'America/Sao_Paulo'
  description: 'Auto cancel Pending With Restriction Delivery requests'
- url: '/job/report/cleanUpReports'
  schedule: 'every day 02:40'
  timezone: 'America/Sao_Paulo'
  description: 'Clean up older reports'
- url: '/job/async/cleanUpUnusedAttachments'
  schedule: 'every day 02:50'
  timezone: 'America/Sao_Paulo'
  description: 'Clean up unused message attachments'
- url: '/job/async/cleanUpUnusedUploadedFiles'
  schedule: 'every day 03:00'
  timezone: 'America/Sao_Paulo'
  description: 'Clean up unused uploaded files'
- url: '/job/mailNotification/checkPendingNewFileNotifications'
  schedule: 'every day 20:00'
  timezone: 'America/Sao_Paulo'
  description: 'Send e-mail to franchisees with new Document Files added by franchisor'
- url: '/job/mailNotification/checkPendingNewMessageCommentNotifications'
  schedule: 'every 8 hours from 12:00 to 20:00'
  timezone: 'America/Sao_Paulo'
  description: 'Send e-mail to users when there are new message comments not read'
- url: '/job/mailNotification/checkPendingProductSizePriceHistoryNotifications'
  schedule: 'every day 21:00'
  timezone: 'America/Sao_Paulo'
  description: 'Send e-mail to admin when there are product size price changes'
- url: '/setup/cleanUpExpiredSessions'
  schedule: 'every day 02:50'
  description: 'clean Up Expired Sessions'
- url: '/ws/login/isAvailable'
  schedule: 'every 10 minutes from 6:00 to 20:00'
  timezone: 'America/Sao_Paulo'
  description: 'Ping site to keep it online'
